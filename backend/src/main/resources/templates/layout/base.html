<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - TUBAF Planner'}">TUBAF Planner</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content-wrapper {
            min-height: 100vh;
        }
        .schedule-table {
            font-size: 0.9rem;
        }
        .schedule-entry {
            border-radius: 4px;
            padding: 4px 8px;
            margin: 2px 0;
        }
        .course-type-v { background-color: #e3f2fd; }
        .course-type-u { background-color: #f3e5f5; }
        .course-type-s { background-color: #e8f5e8; }
        .course-type-p { background-color: #fff3e0; }
        
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navbar(activePage=${activePage})}"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Content -->
            <main class="col-12">
                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Page Content -->
                <div th:replace="${content}"></div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/chart.js/dist/chart.umd.min.js}"></script>
</body>
</html>
