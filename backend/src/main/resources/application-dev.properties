# Development Configuration
# This file contains development-specific settings

# Database Configuration - H2 with file persistence for development
spring.datasource.url=jdbc:h2:file:./data/tubaf_planner_dev;AUTO_SERVER=TRUE
spring.datasource.username=dev
spring.datasource.password=dev123

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console for Development
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Thymeleaf Development Settings
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

# Development Logging
logging.level.de.tubaf.planner=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.microsoft.playwright=INFO

# Scraping Development Settings
tubaf.scraping.enable-scheduling=false
tubaf.scraping.timeout=10000
tubaf.scraping.retry-attempts=1
tubaf.scraping.delay-between-requests=500

# Development Server Settings
server.port=8085
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true