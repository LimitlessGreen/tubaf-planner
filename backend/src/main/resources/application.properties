# Application Configuration
spring.application.name=tubaf-planner
spring.profiles.active=dev

# Database Configuration
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:tubaf_planner;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Web Configuration
server.port=8080
server.servlet.context-path=/
spring.web.resources.static-locations=classpath:/static/

# Logging Configuration
logging.level.de.tubaf.planner=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Scraping Configuration
tubaf.scraping.base-url=https://evlvz.hrz.tu-freiberg.de/~vover/
tubaf.scraping.user-agent=TUBAF Planner Bot 1.0
tubaf.scraping.timeout=30000
tubaf.scraping.retry-attempts=3
tubaf.scraping.delay-between-requests=1000
tubaf.scraping.enable-scheduling=true
tubaf.scraping.schedule-cron=0 0 2 * * ?
tubaf.scraping.parallel-threads=4

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Berlin

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=-1