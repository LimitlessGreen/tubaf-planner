# Production Configuration
# This file contains production-specific settings

# Database Configuration - PostgreSQL for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/tubaf_planner
spring.datasource.username=${DB_USERNAME:tubaf_planner}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# H2 Console - Disabled in Production
spring.h2.console.enabled=false

# Thymeleaf Production Settings
spring.thymeleaf.cache=true

# Production Logging
logging.level.de.tubaf.planner=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/tubaf-planner.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# Scraping Production Settings
tubaf.scraping.enable-scheduling=true
tubaf.scraping.timeout=60000
tubaf.scraping.retry-attempts=5
tubaf.scraping.delay-between-requests=2000
tubaf.scraping.parallel-threads=2

# Production Server Settings
server.port=${PORT:8080}
server.compression.enabled=true
server.http2.enabled=true

# Security Settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Actuator Production Settings
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
management.security.enabled=true